[parity]
chain = "/home/parity/chain.json"

[account]
password = ["/home/parity/password"]
unlock = ["ACCOUNT_ADDR"]
fast_unlock = true

[network]
reserved_peers = "/home/parity/reserved_peers"
discovery = false

[rpc]
interface = "0.0.0.0"
cors = ["all"]
hosts = ["all"]
apis = ["web3", "eth", "net", "parity", "traces", "rpc", "personal", "parity_accounts", "signer", "parity_set"]
server_threads = 8

[mining]
usd_per_tx = "0"
reseal_on_txs = "none"
engine_signer = "ENGINE_SIGNER"
force_sealing = true
gas_floor_target = "40000000"
tx_queue_per_sender = 8192
tx_queue_mem_limit = 0
tx_queue_size = 32768

[websockets]
disable = false
port = 8546
interface = "all"
origins = ["all"]
#origins = ["http://127.0.0.1:8180"]
apis = ["web3", "eth", "net", "parity", "traces", "rpc", "secretstore"]
hosts = ["all"]

[misc]
#logging = "finality=trace"
#logging = "basicauthority,chain=trace"
log_file = "/home/parity/data/parity.log"
